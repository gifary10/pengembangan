<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sedang Dikembangkan</title>
  <style>
    :root{
      --bg: #f4f6fb;
      --bg-grad-1:#eef1f7;
      --bg-grad-2:#f9fafe;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#2563eb;
      --accent-2:#10b981;
      --warning:#f59e0b;
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      --radius: 18px;
      --border: 1px solid rgba(0,0,0,.06);
      --stripe-dark: rgba(245, 158, 11, .85);
      --stripe-light: rgba(245, 158, 11, .25);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f172a;
        --bg-grad-1:#1e293b;
        --bg-grad-2:#0f172a;
        --card:#1e293b;
        --text:#f8fafc;
        --muted:#94a3b8;
        --accent:#60a5fa;
        --accent-2:#34d399;
        --warning:#fbbf24;
        --shadow: 0 12px 30px rgba(0,0,0,.45);
        --border: 1px solid rgba(255,255,255,.06);
        --stripe-dark: rgba(251, 191, 36, .85);
        --stripe-light: rgba(251, 191, 36, .25);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% -10%, rgba(96,165,250,.15), transparent 70%),
        radial-gradient(800px 500px at 90% 110%, rgba(52,211,153,.15), transparent 70%),
        linear-gradient(180deg, var(--bg-grad-1), var(--bg-grad-2));
      display:grid;
      place-items:center;
      padding: 20px;
    }

    .card{
      position:relative;
      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      max-width: 720px;
      width:100%;
      animation: fadeUp .6s ease both;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }

    .tape{
      position:absolute;
      inset: -48px -16px auto -16px;
      height: 90px;
      transform: rotate(-5deg);
      background:
        repeating-linear-gradient(135deg,
          var(--stripe-dark) 0 28px,
          var(--stripe-light) 28px 56px);
      border-top: 1px dashed rgba(0,0,0,.1);
      border-bottom: 1px dashed rgba(0,0,0,.1);
      animation: slide 12s linear infinite;
      opacity:.5;
      pointer-events:none;
    }
    @keyframes slide{
      from{background-position:0 0}
      to{background-position:560px 0}
    }

    .content{
      padding: clamp(24px, 5vw, 40px);
      position:relative;
      z-index:1;
      display:grid;
      gap: 20px;
      text-align:center;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-bottom: 10px;
    }
    .logo img{
      width: 80px;
      height:auto;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      border-radius: 999px;
      border: var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.03));
      width: fit-content;
      margin: 0 auto;
      font-size: 14px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent-2);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);opacity:1}
      50%{transform:scale(1.3);opacity:.6}
    }

    h1{
      margin:0;
      font-size: clamp(28px, 5vw, 38px);
      line-height:1.2;
    }
    p{
      margin:0 auto;
      font-size: 16px;
      color: var(--muted);
      max-width: 500px;
    }

    .progress{
      height: 10px;
      background: rgba(0,0,0,.06);
      border-radius: 999px;
      overflow:hidden;
      position: relative;
    }
    .bar{
      position:absolute;
      inset:0 auto 0 0;
      width:35%;
      transform: translateX(-100%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: indeterminate 2.2s ease-in-out infinite;
    }
    @keyframes indeterminate{
      0%{transform:translateX(-100%)}
      50%{transform:translateX(60%)}
      100%{transform:translateX(200%)}
    }

    .cta{
      display:flex; 
      justify-content:center;
      gap:12px; 
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .btn{
      padding:12px 18px; border-radius: 12px; font-weight:600;
      font-size: 14px; cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      text-decoration:none; 
    }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:white;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }
    .btn-ghost{
      background: transparent;
      color: var(--text);
      border: var(--border);
    }
    .btn:hover{transform: translateY(-2px)}

    .meta{
      display:flex; 
      justify-content:center; 
      gap:14px; 
      flex-wrap:wrap;
      font-size: 13px; 
      color: var(--muted);
      margin-top: 8px;
    }
    .chip{ 
      padding:6px 12px; 
      border-radius:999px; 
      border: var(--border);
    }

  </style>
</head>
<body>
  <main class="card">
    <div class="tape"></div>

    <div class="content">
      <!-- logo -->
      <div class="logo">
        <img src="logop.png" alt="Logo Aplikasi">
      </div>

      <!-- badge -->
      <span class="badge">
        <span class="dot"></span>
        Masih dalam pengembangan
      </span>

      <h1>Aplikasi Sedang Dikembangkan</h1>
      <p>Kami sedang menyiapkan pengalaman terbaik. Terima kasih sudah mampir! 
        Sementara itu, kamu bisa kembali nanti atau hubungi kami jika ada pertanyaan.</p>

      <!-- progress -->
      <div class="progress" role="progressbar">
        <div class="bar"></div>
      </div>

      <!-- buttons -->
      <div class="cta">
        <a class="btn btn-primary" href="/">Kembali ke Beranda</a>
        <a class="btn btn-ghost" href="mailto:admin@example.com">Hubungi Kami</a>
      </div>

      <!-- meta -->
      <div class="meta">
        <span class="chip">ETA: Segera</span>
        <span class="chip">Versi: 0.1.0-preview</span>
        <span>Terakhir diperbarui: 2025</span>
      </div>
    </div>
  </main>
</body>
</html>
